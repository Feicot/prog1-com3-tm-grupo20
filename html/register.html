<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
<link rel="stylesheet" href="../css/register.css">
</head>
<body>

  <div class="container">

<h2>Registro</h2>
<div class="recuadros">
<form action="/register" method="post">
  <div>
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <label for="confirm_password">Confirmar contraseña:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
  </div>
  <div>
    <button type="submit">Registrarse</button>
  </div>
</form>
</div>
<p>¿Ya tienes una cuenta? <a href="inicio-sesion.html">Inicia sesión aquí</a></p>
</div>
<script>
  window.onload = function() {
      const form = document.getElementById('registerForm');

      if (form) {
          form.addEventListener('submit', function(event) {
              event.preventDefault();

              const email = document.getElementById('email').value;
              const password = document.getElementById('password').value;
              const confirmPassword = document.getElementById('confirm_password').value;
              document.getElementById('emailError').innerText = '';
              document.getElementById('passwordError').innerText = '';
              document.getElementById('confirmPasswordError').innerText = '';

              let formIsValid = true;

              if (email.trim() === '') {
                  document.getElementById('emailError').innerText = 'Por favor complete el campo';
                  formIsValid = false;
              }

              if (password.trim() === '') {
                  document.getElementById('passwordError').innerText = 'Por favor complete el campo';
                  formIsValid = false;
              } else if (password.length < 6) {
                  document.getElementById('passwordError').innerText = 'Debe ingresar al menos 6 caracteres';
                  formIsValid = false;
              }

              if (password !== confirmPassword) {
                  document.getElementById('confirmPasswordError').innerText = 'Las contraseñas no coinciden';
                  formIsValid = false;
              }

              if (formIsValid) {
                  window.location.href = 'inicio-sesion.html';
              }
          });
      } else {
          console.error("Formulario no encontrado.");
      }
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito GUCCI</title>
    <link rel="stylesheet" href="../css/carrito.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html"><img src="../img/Gucci-Logo-PNG-Picture.png" alt="Logo" class="logo"></a>
        </div>
    </header>

    <main>
        <div class="checkout-container">
            <h2>Checkout</h2>
            <div id="cart-items">
             
            </div>
            <div class="total">
                <p id="total-price">Total: $0</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>Contacto: info@example.com</p>
            <p>Teléfono: 123-456-7890</p>
            <p>Dirección: 123 Calle Principal, Ciudad</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            function renderCart() {
                cartItemsContainer.innerHTML = '';
                let totalPrice = 0;
                cart.forEach(product => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');

                    const img = document.createElement('img');
                    img.src = '../img/camperaG2.png'; 
                    img.alt = product.name;

                    const nameP = document.createElement('p');
                    nameP.textContent = product.name;

                    const priceP = document.createElement('p');
                    priceP.textContent = `$${product.price}`;

                    const quantityP = document.createElement('p');
                    quantityP.textContent = `Cantidad: ${product.quantity}`;

                    itemDiv.appendChild(img);
                    itemDiv.appendChild(nameP);
                    itemDiv.appendChild(priceP);
                    itemDiv.appendChild(quantityP);

                    cartItemsContainer.appendChild(itemDiv);

                    totalPrice += product.price * product.quantity;
                });

                totalPriceElement.textContent = `Total: $${totalPrice}`;
            }

            renderCart();
        });
